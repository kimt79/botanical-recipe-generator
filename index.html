<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <title>botanical recipe generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <div class="logo">
          <img src="The tipsy witch sticker2.png" alt="logo">
        </div>
        Botanical Recipes
      </h1>
    </header>

    <main>
      <div class="form-container">
        <form>
          <input type="text" placeholder="herb, spice, root, or plant name" autofocus required autocomplete="off"
            class="herb-search">

          <input type="submit" class="submit-button">
        </form>
        <div class="recipe">
          Recipes go here
        </div>

      </div>
    </main>

    <footer> This project is coded by <a href="https://www.shecodes.io/graduates/110408-kimberly-thompson"
        target="_blank">Kimberly Thompson</a> is open-sourced on <a
        href="https://github.com/kimt79/botanical-recipe-generator" target="_blank">Github</a> and hosted on <a
        href="https://botanicalrecipes.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>


</html>
